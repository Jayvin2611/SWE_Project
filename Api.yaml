  /api/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  role:
                    type: string
        "300":
          description: Wrong password
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  error:
                    type: "string"
        "404":
          description: User Not Found
